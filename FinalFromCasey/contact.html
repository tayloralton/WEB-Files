<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noticia+Text&family=Open+Sans&display=swap">
  <script src="https://kit.fontawesome.com/e25332a90b.js" crossorigin="anonymous"></script>
  <title>Contact Me!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="contact-body">
  <div id="header">
    <h1>Taylor Alton</h1>
  </div>
  <div id="prtext">
    <h2>Public Relations Student</h2>
  </div>
  <nav>
    <a href="index.html">HOME</a>
    <a href="resume.html">RESUME</a>
    <a href="writing.html">WRITING</a>
    <a href="contact.html" class="active">CONTACT</a>
  </nav>

  <h1 class="contact-heading">Contact Me Here:</h1>

  <section>
    <div class="wrapper">
      <h6>Contact Me</h6>
      <div id="error_message"></div>

      <form id="myform" onsubmit="return validation()">
        <div class="input_field">
          <input type="text" placeholder="Name" id="name">
        </div>
        <div class="input_field">
          <input type="text" placeholder="Subject" id="subject">
        </div>
        <div class="input_field">
          <input type="text" placeholder="Phone" id="phone">
        </div>
        <div class="input_field">
          <input type="text" placeholder="Email" id="email">
        </div>
        <div class="input_field">
          <textarea id="message" placeholder="Message"></textarea>
        </div>
        <div class="btn">
          <input type="submit">
        </div>
      </form>

    </div>
  </section>

    <h6 class="contactmetext">Thank you!<br>I will get back to as soon as possible!</h6>

    <footer id="resume-footer">
      <div class='footericons'>
        <a href="https://www.instagram.com/"><i class="fab fa-instagram fa-3x"></i></a>
      </div>

      <div class='footericons'>
        <a href="https://www.twitter.com/"><i class="fab fa-twitter fa-3x"></i></a>
      </div>

      <div class='footericons'>
        <a href="https://www.linkedin.com/"><i class="fab fa-linkedin fa-3x"></i></a>
      </div>
    </footer>

<script src="index.js"></script>

</body>

</html>
