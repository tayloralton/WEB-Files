<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noticia+Text&family=Open+Sans&display=swap">
  <title>Contact Me!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="contact-body">
  <div id="header">
    <h1>Taylor Alton</h1>
  </div>
  <div id="prtext">
    <h2>Public Relations Student</h2>
  </div>
  <nav>
    <a href="indextest.html">HOME</a>
    <a href="resume.html">RESUME</a>
    <a href="writing.html">WRITING</a>
    <a href="contact.html" class="active">CONTACT</a>
  </nav>
  <section>
    <div class="wrapper">
      <h6>Contact Me</h6>
      <div id="error_message"></div>

      <form id="myform" onsubmit="return validation()">
        <div class="input_field">
          <input type="text" placeholder="Name" id="name">
        </div>
        <div class="input_field">
          <input type="text" placeholder="Subject" id="subject">
        </div>
        <div class="input_field">
          <input type="text" placeholder="Phone" id="phone">
        </div>
        <div class="input_field">
          <input type="text" placeholder="Email" id="email">
        </div>
        <div class="input_field">
          <textarea id="message" placeholder="Message"></textarea>
        </div>
        <div class="btn">
          <input type="submit">
        </div>
      </form>

    </div>
  </section>
<div class="contactdivs" id="social">
  <div class="socialimg">
 <a href="https://twitter.com"><img src="assets/social/twitter.svg"></a>
</div>
<div class="socialimg">
  <a href="https://instagram.com"><img src="assets/social/insta.svg"></a>
</div>
<div class="socialimg">
  <a href="https://facebook.com"><img src="assets/social/fb.svg"></a>
</div>
</div>
</div>
</section>

<script src="index.js"></script>

</body>

</html>
